name: ECR vulnerability detection

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      tag:
        required: true
        type: string
      platforms:
        required: false
        default: linux/amd64
        type: string

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --platform ${{ inputs.platforms }} \
            -t spryker/php:${{ inputs.tag }} \
            -f ${{ inputs.context }}/${{ inputs.dockerfile }} .

      - name: Scan Docker image with Trufflehog
        continue-on-error: false
        run: |
          docker run --rm trufflesecurity/trufflehog:latest docker \
            --image spryker/php:${{ inputs.tag }} \
            --only-verified

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: "spryker/php:${{ inputs.tag }}"
          exit-code: '1'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Show scan result
        run: |
          echo "Trivy scan completed for spryker/php:${{ inputs.tag }}"
